<!DOCTYPE html>
<html>
  <head>
    <title>snek-js</title>
    <script src="assets/js/bundle.js"></script>
  </head>
  <body>
    <div id="snekboard">
      <image id="snekbkg" src="assets/img/background.png"></image>
      <canvas id="snek" width="890" height="890"></canvas>
    </div>
    <style>
      #snekboard {
        position: relative;
        width: 890px;
        height: 890px;
        margin: 0;
      }
      #snekbkg {
        position: absolute;
        top: 0;
        left: 0;
      }
      #snek {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </body>
</html>
